<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">JavaScript Fundamentals</h1>

  <!-- Part 1: Input and Output -->
  <section>
    <h2>Part 1: Basics</h2>
    <input type="number" id="ageInput" placeholder="Enter your age">
    <button id="checkAgeBtn">Check Age</button>
    <p id="ageResult"></p>
  </section>

  <!-- Part 2: Functions -->
  <section>
    <h2>Part 2: Functions</h2>
    <button id="totalBtn">Calculate Total</button>
    <p id="totalResult"></p>
  </section>

  <!-- Part 3: Loops -->
  <section>
    <h2>Part 3: Loops</h2>
    <button id="listBtn">Show Shopping List</button>
    <ul id="shoppingList"></ul>
  </section>

  <!-- Part 4: DOM Manipulation -->
  <section>
    <h2>Part 4: DOM Manipulation</h2>
    <button id="toggleBtn">Toggle Title Color</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
